<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Data</title>
    <link rel="stylesheet" type="text/css" href="css/viewProblemStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/Problemscript.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>

<!-- Bread Crumbs -->
<h1 style="margin-top: 5%;text-align: center;font-family: Cinzel;color: white;">Problems Information</h1>
<ul class="breadcrumb"style="margin-top: 5%;margin-bottom: 5%;">
    <li><a href="http://localhost:8080/">Home</a></li>
    <li><a href="http://localhost:8080/Information-page.html">Information</a></li>
    <li><a href="http://localhost:8080/Problems.html">Problems</a></li>
    <li>View Problems</li>
</ul>



<!-- Problems Display Table -->
<table id="problem-table">
    <button style="float: right;" id="addproblem"><a href='#ex1' rel='modal:open' style='text-decoration:none;color:black;'>Add Problem</a></button><br><br>
    <thead>
    <tr>
        <th width="10">Problem Id</th>
        <th width="10">Problem Name</th>
        <th width="60">Problem Description</th>
        <th width="10">Problem Handler</th>
        <th width="10">Problem Status</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>






<!-- Add User Modal -->
<div id="ex1" class="modal" style="height: auto;">
    <fieldset>
        <input type="text" name="action" id="action" value="submitproblem" hidden="">
        Problem Name:<br>
        <input type="text" name="problemname" id="problemname" placeholder="Problem name"><br><br>
        Problem Description:<br>
        <textarea name="problemdescription" id="problemdescription" style="height: 200px;width: 400px;"></textarea><br><br>
        Assign To:<br>
        <select id="mySelect" style="width: 100px;"></select><br><br>
        <button type="button" id="submitproblemdata">Add Problem</button>
    </fieldset>
</div>


</body>
</html>
